<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Own Countdown</title>
    <link rel="icon" type="image/png" href="favicons.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Create Your Own Custom Countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What Are You Counting Down To?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Start Countdown!</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
